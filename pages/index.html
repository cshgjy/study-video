---
layout: base
permalink: /
---

<header>
  <img src='{{ site.baseurl }}/assets/img/ahui959.jpg' />
  <nav role='navigation'>
    <ul>
      <li><a href='{{ site.baseurl }}/videos'>视频集</a></li>
    </ul>
  </nav>
</header>

<ul class='videos'>
  {% assign videos = site.videos | reverse %}
  {% for video in videos  limit: 3 %}
  <li>
    <a href='{{ site.baseurl }}{{ video.url }}'>
      <h3>{{ video.title }}</h3>
      <time>{{ video.date | date: '%d %B %Y'}}</time>
      <img src='/study-video/assets/img/bili_cover/{{ video.cover_id }}' />
    </a>
  </li>
  {% endfor %}
</ul>
