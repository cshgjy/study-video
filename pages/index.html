      使用教程：https://cshgjy.github.io/pub-pages/other/b%E7%AB%99%E8%A7%86%E9%A2%91%E5%8D%9A%E5%AE%A2%E6%95%99%E7%A8%8B.html"><img src='/study-video/assets/img/bili_cover/{{ video.cover_id }}' /></a>

  </li>
  {% endfor %}
</ul>
